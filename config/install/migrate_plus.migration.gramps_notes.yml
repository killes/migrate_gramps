id: gramps_notes
label: 'Migration for Gramps notes'
dependencies:
  module:
    - migrate_gramps
  enforced:
    module:
      - migrate_gramps
migration_group: gramps
migration_dependencies:
  required:
    - gramps_tags
source:
  constants:
    TITLE_PREFIX: 'Gramps note '
  urls:
    # TODO: figure out how to use a file provided from CLI
    # - sites/default/files/example.gramps.orig
    - sites/default/files/example.gramps.orig

  item_selector: //ns:note
  fields:
    - name: src_handle
      label: 'Gramps handle'
      selector: '@handle'
    - name: src_changed
      label: 'Last changed'
      selector: '@change'
    - name: src_id
      label: 'id'
      selector: '@id'
    - name: src_type
      label: 'Type'
      selector: '@type'
    - name: src_format
      label: 'Format'
      selector: '@format'
    - name: src_text
      label: 'Text'
      selector: 'ns:text'
    - name: src_styles
      label: 'Styles'
      selector: 'ns:style'
    - name: src_tags
      label: 'Tag Reference'
      selector: 'ns:tagref/@hlink'
  ids:
    src_handle:
      type: string
process:
  field_handle:
    plugin: get
    source: src_handle
  field_id:
    plugin: get
    source: src_id
  title:
    plugin: concat
    source:
      - constants/TITLE_PREFIX
      - src_id
  changed:
    plugin: get
    source: src_changed
  body:
    plugin: textstyles
    source:
      - src_text
      - src_format
      - src_styles
  field_tags:
    plugin: migration_lookup
    source: src_tags
    migration: gramps_tags
destination:
  plugin: 'entity:node'
  default_bundle: note
