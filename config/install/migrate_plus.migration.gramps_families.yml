id: gramps_families
label: 'Migration for Gramps families'
dependencies:
  module:
    - migrate_gramps
  enforced:
    module:
      - migrate_gramps
migration_group: gramps
source:
  constants:
    TITLE_PREFIX: 'Gramps family '

  item_selector: //ns:family
  fields:
    - name: src_handle
      label: 'Gramps handle'
      selector: '@handle'
    - name: src_changed
      label: 'Last changed'
      selector: '@change'
    - name: src_id
      label: 'id'
      selector: '@id'
    - name: src_type
      label: 'Relationship type'
      selector: ns:rel/@type
    - name: src_father
      label: 'Father reference'
      selector: ns:father/@hlink
    - name: src_mother
      label: 'Mother reference'
      selector: ns:mother/@hlink
    - name: src_childref
      label: 'Child reference'
      selector: ns:childref/@hlink
    - name: src_citationref
      label: 'Citation reference'
      selector: ns:citationref/@hlink
    - name: src_eventref
      label: 'Event reference'
      selector: ns:eventref/@hlink
  ids:
    src_handle:
      type: string
process:
  field_handle:
    plugin: get
    source: src_handle
  field_id:
    plugin: get
    source: src_id
  title:
    plugin: concat
    source:
      - constants/TITLE_PREFIX
      - src_id
  changed:
    plugin: get
    source: src_changed
  field_father:
    plugin: migration_lookup
    source: src_father
    migration: migrate_gramps_people
  field_mother:
    plugin: migration_lookup
    source: src_mother
    migration: migrate_gramps_people
  field_child:
    plugin: migration_lookup
    source: src_childref
    migration: migrate_gramps_people
  field_event_reference:
    plugin: migration_lookup
    source: src_eventref
    migration: migrate_gramps_events
destination:
  plugin: 'entity:node'
  default_bundle: family
