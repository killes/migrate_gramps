id: gramps_addresses
label: 'Migration for Gramps addresses'
dependencies:
  module:
    - migrate_gramps
  enforced:
    module:
      - migrate_gramps
migration_group: gramps
source:
  track_changes: true
  data_parser_plugin: xpath20
  urls:
    # TODO: figure out how to use a file provided from CLI
    - sites/default/files/example.gramps.orig
    # - sites/default/files/example.gramps.short

  item_selector: '//(ns:person|ns:repository)/address'
  fields:
    - name: src_handle
      label: 'Gramps handle'
      selector: '../@handle'
      # used to get the parent bundle
    - name: xml_parent
      label: 'XML element'
      selector: 'fn:name(parent::*)'
    - name: src_position
      label: 'Position'
      selector: 'count(preceding-sibling::*[self::address])'
    - name: src_priv
      label: 'Priv'
      selector: '@priv'
    # date is migrated separately
    - name: src_street
      label: 'Street'
      selector: 'ns:street'
    - name: src_locality
      label: 'Locality'
      selector: 'ns:locality'
    - name: src_city
      label: 'City'
      selector: 'ns:city'
    - name: src_county
      label: 'County'
      selector: 'ns:county'
    - name: src_state
      label: 'State'
      selector: 'ns:state'
    - name: src_country
      label: 'Country'
      selector: 'ns:country'
    - name: src_postal
      label: 'Postal'
      selector: 'ns:postal'
    - name: src_phone
      label: 'Phone'
      selector: 'ns:phone'

    - name: src_noteref
      label: 'Note Reference'
      selector: 'ns:noteref/@hlink'
    - name: src_citationref
      label: 'Citation reference'
      selector: ns:citationref/@hlink
  ids:
    src_handle:
      type: string
    xml_parent:
      type: string
    src_position:
      type: integer
process:
  priv:
    plugin: get
    source: src_privt
  date:
    plugin: migration_lookup
    source:
      - src_handle
      - 'address'
      - src_position
    migration: gramps_dates_secondary
  street:
    plugin: get
    source: src_street
  locality:
    plugin: get
    source: src_locality
  city:
    plugin: get
    source: src_city
  county:
    plugin: get
    source: src_county
  state:
    plugin: get
    source: src_state
  country:
    plugin: get
    source: src_country
  postal:
    plugin: get
    source: src_postal
  phone:
    plugin: get
    source: src_phone

  citations:
    plugin: migration_lookup
    source: src_citationref
    migration: gramps_citations
  notes:
    plugin: migration_lookup
    source: src_noteref
    migration: gramps_notes
destination:
  plugin: 'entity:gramps_address'
