id: gramps_events
label: 'Migration for Gramps events'
dependencies:
  module:
    - migrate_gramps
  enforced:
    module:
      - migrate_gramps
migration_dependencies:
  required:
    - gramps_citations
    - gramps_dates_primary
    - gramps_notes
    - gramps_places
    - gramps_objects
    - gramps_tags
migration_group: gramps
source:
  constants:
    TITLE_PREFIX: 'Gramps event '

  item_selector: //ns:event
  fields:
    - name: src_handle
      label: 'Gramps handle'
      selector: '@handle'
    - name: src_changed
      label: 'Last changed'
      selector: '@change'
    - name: src_id
      label: 'id'
      selector: '@id'
    - name: src_type
      label: 'Type'
      selector: 'ns:type'
    - name: src_citationref
      label: 'Citation reference'
      selector: ns:citationref/@hlink
    - name: src_noteref
      label: 'Note Reference'
      selector: 'ns:noteref/@hlink'
    - name: src_objref
      label: 'Object Reference'
      selector: 'ns:objref/@hlink'
    - name: src_placeref
      label: 'Place reference'
      selector: ns:placeref/@hlink
    - name: src_tags
      label: 'Tag Reference'
      selector: 'ns:tagref/@hlink'
  ids:
    src_handle:
      type: string
process:
  field_handle:
    plugin: get
    source: src_handle
  field_id:
    plugin: get
    source: src_id
  title:
    plugin: concat
    source:
      - constants/TITLE_PREFIX
      - src_id
  changed:
    plugin: get
    source: src_changed
  field_type:
    plugin: get
    source: src_type
  field_citation_reference:
    plugin: migration_lookup
    source: src_citationref
    migration: gramps_citations
  field_date:
    plugin: migration_lookup
    source: src_handle
    migration: gramps_dates_primary
  field_place_reference:
    plugin: migration_lookup
    source: src_placeref
    migration: gramps_places
  field_object_reference:
    plugin: migration_lookup
    source: src_objref
    migration: gramps_objects
  field_note_reference:
    plugin: migration_lookup
    source: src_noteref
    migration: gramps_notes
  field_tags:
    plugin: migration_lookup
    source: src_tags
    migration: gramps_tags
destination:
  plugin: 'entity:node'
  default_bundle: event
