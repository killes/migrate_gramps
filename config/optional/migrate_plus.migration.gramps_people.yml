uuid: 6a7e7e7b-63c7-4930-8848-403b66225f47
langcode: en
status: true
dependencies:
  enforced:
    module:
      - migrate_gramps
_core:
  default_config_hash: F2fyEWvGddlVIJVPSGSlJyuCOxqmD98b9kavkYI2fZc
id: gramps_people
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: gramps
label: 'Migration for Gramps people'
source:
  constants:
    TITLE_PREFIX: 'Gramps person '
  item_selector: '//ns:person'
  fields:
    -
      name: src_handle
      label: 'Gramps handle'
      selector: '@handle'
    -
      name: src_changed
      label: 'Last changed'
      selector: '@change'
    -
      name: src_id
      label: id
      selector: '@id'
    -
      name: src_gender
      label: Gender
      selector: 'ns:gender'
    -
      name: src_names
      label: Names
      selector: 'ns:name'
    -
      name: src_parentin
      label: 'Family parent reference'
      selector: 'ns:parentin/@hlink'
    -
      name: src_citationref
      label: 'Citation reference'
      selector: 'ns:citationref/@hlink'
    -
      name: src_eventref
      label: 'Event reference'
      selector: 'ns:eventref/@hlink'
    -
      name: src_childof
      label: 'Child reference'
      selector: 'ns:childof/@hlink'
    -
      name: src_noteref
      label: 'Note Reference'
      selector: 'ns:noteref/@hlink'
    -
      name: src_tags
      label: 'Tag Reference'
      selector: 'ns:tagref/@hlink'
  ids:
    src_handle:
      type: string
process:
  field_handle:
    plugin: get
    source: src_handle
  field_id:
    plugin: get
    source: src_id
  title:
    plugin: concat
    source:
      - constants/TITLE_PREFIX
      - src_id
  changed:
    plugin: get
    source: src_changed
  field_gender:
    plugin: get
    source: src_gender
  field_names:
    -
      plugin: xml_create_child_entity
      entity_type: name
      source: src_names
      values:
        first: 'ns:first'
        call: 'ns:call'
      namespaces:
        ns: 'http://gramps-project.org/xml/1.7.1/'
  field_event_reference:
    plugin: migration_lookup
    source: src_eventref
    migration: gramps_events
  field_note_reference:
    plugin: migration_lookup
    source: src_noteref
    migration: gramps_notes
  field_tags:
    plugin: migration_lookup
    source: src_tags
    migration: gramps_tags
destination:
  plugin: 'entity:node'
  default_bundle: person
migration_dependencies:
  required:
    - gramps_citations
    - gramps_events
    - gramps_notes
    - gramps_tags
